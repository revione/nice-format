<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatter</title>
    <style>
      body.dark {
        background-color: #1a1a1a;
        color: #e0e0ea;
      }

      body.dark .formatter {
        background-color: #2a2a2a;
        border-color: #555;
      }

      body {
        background-color: #2effbb08;

        font-size: 24px;
        line-height: 1.5rem;
        font-family: sans-serif;
        font-weight: 300;

        display: flex;
        flex-direction: column;
        gap: 15px;

        margin: 0;
        margin-top: 4vh;
        margin-bottom: 100vh;

        align-items: center;
        min-height: 100vh;
      }
      .formatter {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        resize: both;
        width: 70%;
        height: 80vh;
        overflow-x: hidden;
      }
      .formatter:not([contenteditable]) {
        cursor: default;
      }
      p {
        background: transparent;
        color: unset;
      }
    </style>
  </head>

  <script>
    const app = () => {
      const formatter = document.getElementById("formatter");

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          formatter.toggleAttribute("contenteditable");
        }
        if (event.key === "1" && event.metaKey) {
          event.preventDefault();
          document.body.classList.toggle("dark");
        }
      });
    };

    document.addEventListener("DOMContentLoaded", app);
  </script>

  <body>
    <div id="formatter" class="formatter" contenteditable="true">
      Escribe...
    </div>
  </body>
</html>
